<html lang="en">
  <head>
    <title>homepage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/design.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
      <div class="container m-4 p-5">
          <div class="card text-center">
              <div class="card-header">Task List</div>
              <div class="card-body">
                  <form class="form-group" action="" id="task-form">
                      <label for="enter">New Task</label>
                      <input class="form-control text-center mt-3" type="text" name="" id="enter-task" placeholder="add new task">
                      <input type="submit" class="mt-5 btn btn-outline-success" value="Add Task">
                  </form>
              </div>
                <h5 id="card-title">Tasks</h5>

                <input type="text" class="form-control text-center mb-4" name="" id="filter-task" placeholder="filter tasks">

                <ul  id="list-group"></ul>
                <a href="#" id="clear-tasks" class=" btn btn-outline-danger">Clear All Tasks</a>
         
            </div>
          
         
          </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./js/model.js" type="text/javascript"></script>
    <script src="./js/controller.js" type="text/javascript"></script>
    
</body>
</html>
